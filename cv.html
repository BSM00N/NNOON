<!DOCTYPE html>
<html lang="ko" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NNOON - CV">
    <meta name="author" content="NNOON">

    <title>NNOON | CV</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        /* Minimal Text CV */
        .cv {
            padding-top: calc(var(--nav-height) + var(--spacing-2xl));
            padding-bottom: var(--spacing-3xl);
            min-height: 100vh;
        }

        .cv__container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 var(--spacing-xl);
        }

        /* Header */
        .cv__header {
            margin-bottom: var(--spacing-3xl);
        }

        .cv__name {
            font-family: 'JetBrains Mono', monospace;
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--text-heading);
            margin-bottom: var(--spacing-sm);
        }

        .cv__title {
            font-family: 'JetBrains Mono', monospace;
            font-size: var(--text-sm);
            color: var(--text-muted);
        }

        .cv__contact {
            margin-top: var(--spacing-lg);
            font-family: 'JetBrains Mono', monospace;
            font-size: var(--text-xs);
            color: var(--text-muted);
        }

        .cv__contact a {
            color: var(--text-muted);
            transition: color 0.2s ease;
        }

        .cv__contact a:hover {
            color: var(--accent-primary);
        }

        /* Section */
        .cv__section {
            margin-bottom: var(--spacing-2xl);
        }

        .cv__section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--text-heading);
            margin-bottom: var(--spacing-lg);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* List Item */
        .cv__item {
            display: flex;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-md);
            font-family: 'JetBrains Mono', monospace;
        }

        .cv__date {
            font-size: var(--text-xs);
            color: var(--text-muted);
            white-space: nowrap;
            min-width: 120px;
        }

        .cv__content {
            flex: 1;
        }

        .cv__item-title {
            font-size: var(--text-sm);
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .cv__item-sub {
            font-size: var(--text-xs);
            color: var(--text-muted);
        }

        /* Skills - Simple text */
        .cv__skills {
            font-family: 'JetBrains Mono', monospace;
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.8;
        }

        /* Download */
        .cv__download {
            margin-top: var(--spacing-3xl);
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--border-light);
        }

        .cv__download-link {
            font-family: 'JetBrains Mono', monospace;
            font-size: var(--text-xs);
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .cv__download-link:hover {
            color: var(--accent-primary);
        }

        /* Loading */
        .cv__loading {
            text-align: center;
            padding: var(--spacing-3xl);
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            .cv__item {
                flex-direction: column;
                gap: var(--spacing-xs);
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav__container">
            <a href="index.html" class="nav__logo">
                NNOON
            </a>

            <ul class="nav__links" id="navLinks">
                <li><a href="index.html" class="nav__link">Home</a></li>
                <li><a href="cv.html" class="nav__link nav__link--active">CV</a></li>
                <li><a href="blog.html" class="nav__link">Blog</a></li>
            </ul>

            <div class="nav__actions">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="nav__menu-btn" id="menuBtn" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content - Dynamically loaded from content/cv.md -->
    <main class="cv">
        <div class="cv__container" id="cvContent">
            <p class="cv__loading">Loading...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <p class="footer__copyright">
                    Â© 2024 NNOON
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/cv-parser.js"></script>
</body>

</html>
