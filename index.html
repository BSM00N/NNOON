<!DOCTYPE html>
<html lang="ko" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NNOON - 연구자 & 개발자 포트폴리오">
  <meta name="author" content="NNOON">

  <title>NNOON</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">

  <style>
    /* Minimal Home Page */
    .home {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
    }

    .home__content {
      text-align: center;
    }

    .home__title {
      display: flex;
      justify-content: center;
      gap: 0.05em;
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(4rem, 15vw, 10rem);
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .home__letter {
      display: inline-block;
      color: var(--text-heading);
      cursor: default;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    .home__letter:hover {
      color: var(--accent-primary);
      transform: translateY(-10px) scale(1.1);
      text-shadow: 0 10px 30px rgba(224, 122, 122, 0.5);
    }

    .home__letter::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 0;
      height: 3px;
      background: var(--accent-primary);
      transform: translateX(-50%);
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .home__letter:hover::after {
      width: 80%;
    }

    .home__subtitle {
      font-family: 'JetBrains Mono', monospace;
      font-size: var(--text-sm);
      color: var(--text-muted);
      margin-top: var(--spacing-xl);
      letter-spacing: 0.2em;
      opacity: 0.7;
    }

    .home__nav {
      position: fixed;
      bottom: var(--spacing-2xl);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: var(--spacing-lg);
    }

    .home__nav-link {
      font-family: 'JetBrains Mono', monospace;
      font-size: var(--text-sm);
      color: var(--text-muted);
      text-decoration: none;
      padding: var(--spacing-sm) var(--spacing-lg);
      border: 1px solid transparent;
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .home__nav-link:hover {
      color: var(--accent-primary);
      border-color: var(--accent-primary);
    }

    .home__theme-toggle {
      position: fixed;
      top: var(--spacing-xl);
      right: var(--spacing-xl);
    }

    /* Light theme adjustments */
    [data-theme="light"] .home__letter:hover {
      text-shadow: 0 10px 30px rgba(224, 122, 122, 0.3);
    }
  </style>
</head>

<body>
  <main class="home">
    <!-- Main Title -->
    <div class="home__content">
      <h1 class="home__title">
        <span class="home__letter">N</span>
        <span class="home__letter">N</span>
        <span class="home__letter">O</span>
        <span class="home__letter">O</span>
        <span class="home__letter">N</span>
      </h1>
      <p class="home__subtitle">Research & Development</p>
    </div>

    <!-- Theme Toggle -->
    <div class="home__theme-toggle">
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="home__nav">
      <a href="cv.html" class="home__nav-link">CV</a>
      <a href="blog.html" class="home__nav-link">Blog</a>
      <a href="mailto:your.email@example.com" class="home__nav-link">Contact</a>
    </nav>
  </main>

  <script>
    // Theme Toggle (CSS-only interactions, no continuous JS)
    const ThemeManager = {
      STORAGE_KEY: 'nnoon-theme',

      init() {
        const savedTheme = localStorage.getItem(this.STORAGE_KEY) || 'dark';
        this.setTheme(savedTheme);

        document.getElementById('themeToggle').addEventListener('click', () => {
          const current = document.documentElement.getAttribute('data-theme');
          this.setTheme(current === 'dark' ? 'light' : 'dark');
        });
      },

      setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem(this.STORAGE_KEY, theme);
        const icon = document.querySelector('#themeToggle i');
        if (icon) icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
      }
    };

    document.addEventListener('DOMContentLoaded', () => ThemeManager.init());
  </script>
</body>

</html>
